<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Syndicate | Premium Forex Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f0c29;
            --secondary: #2a0845;
            --accent: #8a2be2;
            --accent2: #9370db;
            --accent3: #ba55d3;
            --text: #f1f5f9;
            --text-secondary: #d8bfd8;
            --success: #9d4edd;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            color: var(--text);
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            perspective: 1000px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(147, 112, 219, 0.1) 0%, transparent 20%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with 3D effect */
        header {
            text-align: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.8rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ba55d3, #9370db, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            animation: fadeInDown 1s ease, glow 3s infinite alternate;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.5);
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 40px;
            animation: fadeIn 1.5s ease;
            position: relative;
            z-index: 2;
        }

        /* Particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #8a2be2, #ba55d3);
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
            filter: blur(3px);
        }

        /* Trading Stats with glow */
        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
            animation: fadeInUp 1s ease;
        }

        .stat-card {
            background: rgba(42, 8, 69, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 240px;
            text-align: center;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
            transform: translateZ(20px);
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            transform: translateY(-10px) translateZ(30px);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.5);
            border-color: rgba(186, 85, 211, 0.5);
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, #8a2be2, #ba55d3);
            z-index: -1;
            opacity: 0.3;
            animation: pulseGlow 4s infinite alternate;
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent3), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sections with 3D effect */
        .section {
            background: rgba(42, 8, 69, 0.7);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease;
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.4rem;
            margin-bottom: 40px;
            color: var(--accent3);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.3);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, var(--accent3), var(--accent));
            border-radius: 10px;
            animation: widthGrow 2s infinite alternate;
        }

        .section-title i {
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(186, 85, 211, 0.5));
        }

        /* Contact */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .contact-card {
            background: rgba(42, 8, 69, 0.8);
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
        }

        .contact-card:hover {
            transform: translateY(-10px) translateZ(30px);
            box-shadow: 0 20px 45px rgba(138, 43, 226, 0.4);
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent3), var(--accent));
        }

        .contact-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--accent3), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(186, 85, 211, 0.5));
        }

        .contact-info {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text);
            letter-spacing: 1px;
        }

        /* Packages with flip effect */
        .packages-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
        }

        .package-card {
            background: rgba(42, 8, 69, 0.8);
            border-radius: 25px;
            padding: 45px 35px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.3);
            transition: all 0.6s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(20px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.2);
        }

        .package-card:hover {
            transform: translateY(-15px) translateZ(30px) rotateY(5deg) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(138, 43, 226, 0.4);
        }

        .package-card.vip {
            border-top: 5px solid #ba55d3;
        }

        .package-card.mentorship {
            border-top: 5px solid #9370db;
        }

        .package-card.account {
            border-top: 5px solid #8a2be2;
        }

        .package-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--accent3);
        }

        .package-title i {
            font-size: 1.8rem;
            color: var(--accent3);
            filter: drop-shadow(0 0 5px rgba(186, 85, 211, 0.5));
        }

        .package-price {
            font-size: 3.2rem;
            font-weight: 700;
            margin: 20px 0 30px;
            background: linear-gradient(90deg, var(--accent3), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.3);
        }

        .package-features {
            margin-bottom: 35px;
            flex-grow: 1;
        }

        .package-features li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .package-features li i {
            color: var(--accent3);
            min-width: 24px;
            filter: drop-shadow(0 0 3px rgba(186, 85, 211, 0.5));
        }

        .highlight {
            background: rgba(138, 43, 226, 0.2);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            display: inline-block;
            margin: 10px 0 20px;
            font-size: 1rem;
            color: var(--text-secondary);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        /* Buttons with glow */
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--accent3), var(--accent));
            color: white;
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: translateZ(10px);
            animation: pulse 2s infinite;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent3));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px) translateZ(15px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.6);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent3);
            color: var(--text);
            box-shadow: none;
            margin-top: 20px;
            animation: none;
        }

        .btn-outline:hover {
            background: rgba(138, 43, 226, 0.1);
        }

        .btn-success {
            background: linear-gradient(90deg, #9d4edd, #7b2cbf);
            box-shadow: 0 5px 20px rgba(157, 78, 221, 0.4);
        }

        .btn-success:hover {
            box-shadow: 0 10px 25px rgba(157, 78, 221, 0.6);
        }

        /* Social Media */
        .social-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
            margin-top: 50px;
        }

        .social-card {
            background: rgba(42, 8, 69, 0.8);
            border-radius: 25px;
            padding: 35px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        .social-card:hover {
            transform: translateY(-10px) translateZ(30px);
            box-shadow: 0 20px 45px rgba(138, 43, 226, 0.4);
        }

        .social-icon {
            font-size: 4rem;
            margin-bottom: 25px;
        }

        .social-icon.instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(64, 93, 230, 0.5));
        }

        .social-icon.tiktok {
            color: #69c9d0;
            filter: drop-shadow(0 0 10px rgba(105, 201, 208, 0.5));
        }

        .social-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text);
        }

        .social-handle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* Modal with cinematic entrance */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            perspective: 1000px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(145deg, #2a0845, #0f0c29);
            border-radius: 25px;
            width: 100%;
            max-width: 550px;
            padding: 45px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(138, 43, 226, 0.5);
            position: relative;
            transform-style: preserve-3d;
            animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), shake 0.5s 0.5s;
        }

        .modal-close {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 1.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            color: var(--text);
            transform: rotate(90deg) scale(1.2);
        }

        .modal-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.3rem;
            margin-bottom: 25px;
            color: var(--accent3);
            text-align: center;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.3);
        }

        .modal-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 35px;
        }

        .payment-instructions {
            background: rgba(138, 43, 226, 0.15);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 35px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .payment-instructions p {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
        }

        .payment-instructions p i {
            color: var(--accent3);
            min-width: 28px;
            font-size: 1.3rem;
            filter: drop-shadow(0 0 3px rgba(186, 85, 211, 0.5));
        }

        .payment-account {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            background: rgba(138, 43, 226, 0.25);
            padding: 18px;
            border-radius: 15px;
            margin: 25px 0;
            letter-spacing: 1px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            animation: pulse 2s infinite;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }

        .ecocash-btn {
            background: linear-gradient(90deg, #9d4edd, #7b2cbf);
            box-shadow: 0 5px 20px rgba(157, 78, 221, 0.4);
        }

        .ecocash-btn:hover {
            box-shadow: 0 10px 25px rgba(157, 78, 221, 0.6);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 50px 20px 40px;
            position: relative;
            margin-top: 70px;
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }

        .disclaimer {
            max-width: 850px;
            margin: 0 auto;
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            padding: 25px;
            background: rgba(42, 8, 69, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .copyright {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0; 
                transform: translateY(-50px) translateZ(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) translateZ(20px);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(50px) translateZ(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) translateZ(20px);
            }
        }
